<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paris</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section class="widget">
        <div class="top-block">
            <div class="top-block__item">
                <p>Friday</p>
                <p>August, 23rd</p>
            </div>

            <div class="top-block__item">
                <div>
                    <p>12 &ordm;</p>
                    <p>Paris, France</p>
                </div>

                <div>
                    <img src="images/wind.png" alt="wind">
                    <p>14 mph</p>
                </div>
            </div>
        </div>

        <div class="bottom-block">
            <div class="bottom-block__item">
                <img src="images/back.png" alt="back">
            </div>

            <div class="bottom-block__item">
                <ul class="weather-list">
                    <li class="weather-list__item">
                        <p>Monday</p>
                        <img src="images/rain.png" alt="rain">
                        <p>10 &ordm;</p>
                    </li>

                    <li class="weather-list__item">
                        <p>Tuesday</p>
                        <img src="images/cloudy.png" alt="cloudy">
                        <p>15 &ordm;</p>
                    </li>

                    <li class="weather-list__item">
                        <p>Wednesday</p>
                        <img src="images/sunny.png" alt="sunny">
                        <p>23 &ordm;</p>
                    </li>

                    <li class="weather-list__item">
                        <p>Thursday</p>
                        <img src="images/overcast.png" alt="overcast">
                        <p>18 &ordm;</p>
                    </li>
                </ul>
            </div>

            <div class="bottom-block__item">
                <img src="images/next.png" alt="next">
            </div>
        </div>
    </section>
</body>

</html>
